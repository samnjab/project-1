<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400;1,500&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400;1,500&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/ee239d6e7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/sass/pages/contact.css">
    <title>Get in touch</title>
</head>
<body>
    <header class="contact-header">
        <div class="wrapper">
            <nav>
                <div class="menu-btn closed">
                    <div class="menu-btn__burger"></div>
                </div>
                <ul class="menu-nav open">
                    <li class="linked"><a href="../index.html">Home</a></li>
                    <li class="linked"><a href="./about.html">About</a></li>
                    <li class="linked"><a href="#">Blog</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1 class="contact-h1">Get in touch</h1>
        </div>
    </header>
    <main>
        <section class="touch">
            <div class="wrapper">
                <div class="info">
                    <div class="socials">
                        <a href="#"><i class="fa-brands fa-facebook-f fa-sm"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram fa-sm"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter fa-sm"></i></a>
                        <a href="#"><i class="fa-brands fa-whatsapp fa-sm"></i></a>
                    </div>
                    <h4 class="email">info@email.com</h4>
                    <p class="address">
                        <span>123-456-789</span>
                        <span>123 Queen Street West, Unit 10</span>
                        <span>Toronto, Ontario</span>
                        <span>M5V2D5</span>
                    </p>

                </div>
                <div class="form-box">
                    <form action="" method="" class="comment-form" name="comment-form">
                        <fieldset>
                            <label for="user-name" class="sr-only">Name</label>
                            <input type="text" id="user-name" name="user-name" placeholder="Name">
                            <label for="user-email" class="sr-only">Email</label>
                            <input type="text" id="user-email" name="user-email" placeholder="Email">
                            <label for="comment" class="sr-only">Comment</label>
                            <textarea name="user-comment" id="comment" cols="15" rows="10" minlength="5" maxlength="200"
                                placeholder="Message"></textarea>
                            <button class="button" type="submit">submit</button>
                            <div class="result"></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">&copy;Copyright 2018 HackerYou </div>
    </footer>
<script src="../script.js"></script>
    
</body>
</html>
